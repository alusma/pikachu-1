<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>测试</title>
</head>
<body>
<style id="demo2"></style>
<div id="demo"></div>
<div id="buttons">
    <button id="btnPause">暂停</button>
    <button id="btnPlay">播放</button>
    <button id="btnSlow">慢速</button>
    <button id="btnNormal">正常</button>
    <button id="btnFast">快速</button>
</div>
<style>*{box-sizing: border-box}
    *::before,*::after {box-sizing: border-box;}
    #buttons{
        position: fixed;
        display: flex;
        right: 0;
        top: 0;
        flex-direction: column;
        margin-right: 10px;
        margin-top: 10px;
    }
    #buttons >button{
        margin-bottom: 10px;
        padding: 4px 8px;
    }
    #demo2{
        display: none;
    }
    #demo{
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 50vh;
        overflow-y: auto;
    }
    /*隐藏滚动条*/
    #demo::-webkit-scrollbar{
        display: none;
    }
    #html{
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 50vh;
    }</style>
<div id="html">
    <div class="face">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="mouth">
            <div class="up">
                <div class="lip left"></div>
                <div class="lip right"></div>
            </div>
            <div class="down">
                <div class="tongue">
                    <div class="yuan"></div>
                </div>
            </div>
        </div>
        <div class="nose">
            <div class="head"></div>
        </div>
        <div class="cheek right"></div>
        <div class="cheek left"></div>
    </div>
</div>
<script src="/test.e98b79dd.js"> </script>
</body>
</html>
